<div class="dialog-holder">
  <div class="dialog-box">
    <h2>Register</h2>
    <form #registerForm="ngForm" (submit)="onSubmit($event);">
      <div>
        <label>Login: </label>
        <input type="text" name="login" [(ngModel)]="loginServise.login" required />
      </div>
      <div>
        <label>Password: </label>
        <input type="text" name="password" [(ngModel)]="loginServise.password" required />
      </div>
      <div>
        <a routerLink="/login">Have an account? Login</a>
        <button class="fr">Login</button>
      </div>
      <div *ngIf="loginServise.message">
        {{ loginServise.message }}
      </div>
    </form>
  </div>
</div>
